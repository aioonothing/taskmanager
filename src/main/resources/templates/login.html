<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión</title>
    
        <!-- Bootstrap 5 base -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
        <!-- Estilos de la plantilla Login 7 -->
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-7/assets/css/login-7.css">
    </head>
    

</head>
<body>

<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-4">
              <img src="/images/bsb-logo.svg" alt="Logo" width="175">
              <h4>Welcome back</h4>
            </div>

            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <form th:action="@{/login}" method="post" th:object="${loginRequest}">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" required>
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
              </div>
              <div class="text-center mt-3">
                    <p>¿No tienes cuenta? 
                        <a href="/register" class="btn btn-link">Regístrate aquí</a>
                    </p>
                </div>
            
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
